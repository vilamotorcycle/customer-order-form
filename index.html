<!DOCTYPE html>
<html>
<head>
  <title>Customer Order Form</title>
</head>
<body>

<h2>Customer Order Form</h2>

<form id="orderForm">

  <input type="text" id="customerName" placeholder="Full Name" required><br><br>
  
  <input type="text" id="customerAddress" placeholder="Address" required><br><br>
  
  <input type="email" id="customerEmail" placeholder="Email" required><br><br>
  
  <input type="tel" id="customerPhone" placeholder="Phone" required><br><br>
  
  <input type="text" id="category" placeholder="Category"><br><br>
  
  <input type="text" id="product" placeholder="Product"><br><br>
  
  <input type="number" id="quantity" placeholder="Quantity"><br><br>
  
  <input type="number" id="totalAmount" placeholder="Total"><br><br>

  <button type="submit">Submit Order</button>
  <button type="reset">Clear</button>

</form>

<script>
const scriptURL = https://script.google.com/macros/s/AKfycbyNrTJGDXVw8_Y_TbEo15-6xAhsK8PhSmiYn_q3b2FIy76-J_Q_TVT_EDJO-nA9PTVxiQ/exec"";

document.getElementById("orderForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = {
    name: document.getElementById("customerName").value,
    address: document.getElementById("customerAddress").value,
    email: document.getElementById("customerEmail").value,
    phone: document.getElementById("customerPhone").value,
    category: document.getElementById("category").value,
    product: document.getElementById("product").value,
    quantity: document.getElementById("quantity").value,
    total: document.getElementById("totalAmount").value
  };

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(formData)
  })
  .then(response => {
    alert("Order submitted successfully!");
    document.getElementById("orderForm").reset();
  })
  .catch(error => alert("Error submitting order"));
});
</script>

</body>
</html>
