<!DOCTYPE html>
<html>
<head>
    <title>Online Order Form</title>
    <style>
        /* GENERAL BODY */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2, h3 {
            text-align: center;
            color: #2f3640;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #2f3640;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #dcdde1;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="number"] {
            max-width: 100px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #273c75;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #192a56;
        }

        #total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #e84118;
        }

        #qrSection {
            margin-top: 30px;
            text-align: center;
        }

        #qrSection img {
            margin-top: 10px;
            max-width: 200px;
            border: 2px solid #dcdde1;
            border-radius: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Online Order Form</h2>

    <!-- CUSTOMER INFORMATION -->
    <h3>Customer Information</h3>
    <label>Full Name:</label>
    <input type="text" id="customerName" placeholder="Enter full name">

    <label>Address:</label>
    <input type="text" id="customerAddress" placeholder="Enter address">

    <label>Email:</label>
    <input type="email" id="customerEmail" placeholder="Enter email">

    <label>Phone Number:</label>
    <input type="tel" id="customerPhone" placeholder="Enter phone number">

    <!-- PRODUCT SELECTION -->
    <h3>Order Details</h3>
    <label>Category:</label>
    <select id="category" onchange="loadProducts()">
        <option value="">Select Category</option>
    </select>

    <label>Product:</label>
    <select id="product" onchange="showPrice()">
        <option value="">Select Product</option>
    </select>

    <label>Price:</label>
    <input type="text" id="price" readonly>

    <label>Quantity:</label>
    <input type="number" id="quantity" min="1" max="100">

    <button onclick="computeTotal()">Compute Total</button>

    <h3 id="total"></h3>

    <!-- QR CODE SECTION -->
    <div id="qrSection" style="display:none;">
        <h3>Scan QR to Pay</h3>
        <img src="qr.png" alt="QR Code">
    </div>
</div>

<script>
// =============================
// LOAD PRODUCTS FROM GOOGLE SHEETS CSV
// =============================
let productsData = {};

fetch("products.csv")
.then(response => response.text())
.then(data => {
    const rows = data.split("\n").slice(1); // skip header row
    rows.forEach(row => {
        const columns = row.split(",");
        const category = columns[0]?.trim();
        const name = columns[1]?.trim();
        const price = parseFloat(columns[2]);

        if (!productsData[category]) productsData[category] = [];
        productsData[category].push({ name, price });
    });
    loadCategories();
})
.catch(error => alert("Error loading products.csv"));

// =============================
// LOAD CATEGORY DROPDOWN
// =============================
function loadCategories() {
    const categoryDropdown = document.getElementById("category");
    for (let category in productsData) {
        let option = document.createElement("option");
        option.value = category;
        option.text = category;
        categoryDropdown.appendChild(option);
    }
}

// =============================
// LOAD PRODUCTS DROPDOWN BASED ON CATEGORY
// =============================
function loadProducts() {
    const category = document.getElementById("category").value;
    const productDropdown = document.getElementById("product");
    productDropdown.innerHTML = "<option value=''>Select Product</option>";
    document.getElementById("price").value = "";

    if (!category) return;

    productsData[category].forEach((item, index) => {
        let option = document.createElement("option");
        option.value = index;
        option.text = item.name;
        productDropdown.appendChild(option);
    });
}

// =============================
// SHOW PRICE
// =============================
function showPrice() {
    const category = document.getElementById("category").value;
    const index = document.getElementById("product").value;
    if (index === "") return;
    document.getElementById("price").value = productsData[category][index].price;
}

// =============================
// COMPUTE TOTAL AND SHOW QR IF NEEDED
// =============================
function computeTotal() {
    // Validate customer info
    const name = document.getElementById("customerName").value.trim();
    const address = document.getElementById("customerAddress").value.trim();
    const email = document.getElementById("customerEmail").value.trim();
    const phone = document.getElementById("customerPhone").value.trim();

    if (!name || !address || !email || !phone) {
        alert("Please fill out all customer information.");
        return;
    }

    // Validate product selection
    const price = parseFloat(document.getElementById("price").value);
    const quantity = parseInt(document.getElementById("quantity").value);
    if (!price || !quantity) {
        alert("Please select a product and quantity.");
        return;
    }

    const total = price * quantity;
    document.getElementById("total").innerText = `Total: â‚±${total}`;

    // Show QR for payment if total >= 500
    document.getElementById("qrSection").style.display = total >= 500 ? "block" : "none";
}
</script>

</body>
</html>
